<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Library Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #0072BC; /* Changed color */
            color: #fff;
            padding: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar {
            background-color: #A5C6FF; /* Changed color */
            overflow: hidden;
        }

            .navbar a {
                float: left;
                display: block;
                color: #fff;
                text-align: center;
                padding: 14px 20px;
                text-decoration: none;
                font-size: 17px;
            }

                .navbar a:hover {
                    background-color: #ddd;
                    color: #fff;
                }

        .content {
            padding: 20px;
        }

        .section-title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .columns-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .column {
            flex-basis: calc(50% - 20px); /* 50% width with 20px margin */
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ccc; /* Border */
            box-sizing: border-box; /* Ensure border width is included in total width */
            cursor: pointer; /* Cursor pointer */
        }

        /* Center align the title */
        .header h1 {
            margin: 0 auto; /* Center horizontally */
        }

        /* Style for Senior High School Section */
        .senior-high-school {
            background-color: #FFA500; /* Yellowish Orangey */
        }

        /* Style for College Section */
        .college {
            background-color: #0072BC; /* Blue */
        }

        /* Hover effect for columns */
        .column:hover {
            background-color: #f0f0f0; /* Light gray */
        }

        .search-container {
            display: flex;
            flex-grow: 1;
            max-width: 500px;
            margin-left: 20px;
        }

            .search-container input[type=text] {
                padding: 10px;
                margin: 5px 0;
                border: none;
                border-radius: 5px;
                font-size: 17px;
            }

            .search-container button {
                padding: 10px;
                margin: 5px 0;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                background: #ddd;
            }

        /* Style for Magazines Section */
        #magazines {
            background-color: #fff; /* White background */
            padding: 20px;
        }

        /* Change the background color of the "Magazines" link */
        .navbar a[href="#magazines"] {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="images/stilogo6.png" width="127" height="63" alt="">
        <h1>Welcome to STI VIGAN E-Library</h1>
        <div class="search-container">
            <input type="text" placeholder="Search...">
            <button type="submit">Search</button>
        </div>
    </div>
    <div class="navbar">
        <a href="http://127.0.0.1:5500/index.html" style="color: black;">Home</a>
        <a href="#magazines" style ="color : black;">Magazines</a>
        <a href="http://127.0.0.1:5500/E-books.html" style="color: black;">E-books</a>
        <a href="#subjects" style="color: black;">Subjects</a>
        <a href="file:///C:/Users/Acer/Desktop/STI%20ONLINE%20LIBRARY%202024/Year&Level.html" style="color : black;">Year/Level</a>
    </div>
</body>
</html>
