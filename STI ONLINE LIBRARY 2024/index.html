<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Library Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
        }

        .header {
            background-color: #0072BC;
            color: #fff;
            padding: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar {
            background-color: #A5C6FF;
            overflow: hidden;
        }

            .navbar a {
                float: left;
                display: block;
                color: #000; /* Default color ng school shempre*/
                text-align: center;
                padding: 14px 20px;
                text-decoration: none;
                font-size: 17px;
                border-radius: 5px; /* Rounded corners of course */
            }

                .navbar a:hover {
                    background-color: #ddd;
                    color: #fff;
                }

        .home-link {
            background-color: white; /* White background */
        }

        .content {
            padding: 20px;
        }

        .featured-books {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            position: relative;
        }

        .books-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            position: relative;
            z-index: 1;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .book {
            flex-basis: calc(33.33% - 20px);
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
        }

            .book a {
                text-decoration: none;
            }

            .book img {
                width: 150px;
                height: auto;
                margin-right: 10px;
                cursor: pointer;
            }

        .description {
            flex-grow: 1;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }

            .description h3 {
                margin-top: 0;
                cursor: pointer;
            }

        .header h1 {
            margin: 0 auto;
        }

        .search-container {
            display: flex;
            flex-grow: 1;
            max-width: 500px;
            margin-left: 20px;
        }

            .search-container input[type=text] {
                padding: 10px;
                margin: 5px 0;
                border: none;
                border-radius: 5px;
                font-size: 17px;
            }

            .search-container button {
                padding: 10px;
                margin: 5px 0;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                background: #ddd;
            }
    </style>
</head>
<body>
    <div class="header">
        <img src="images/stilogo6.png" width="127" height="63" alt="">
        <h1>Welcome to STI VIGAN E-Library</h1>

            <input type="text" placeholder="Search...">

    </div>
    <div class="navbar">

        <a href="file:///C:/Users/Acer/Desktop/STI%20ONLINE%20LIBRARY%202024/Year&Level.html" class="nav-link">Year/Level</a>
    </div>
